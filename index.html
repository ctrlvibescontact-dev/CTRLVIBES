<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CTRL+Vibes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    /* Logo entrance animation */
    .logo-enter {
      animation: logoFade 1.4s ease-out forwards;
    }

    @keyframes logoFade {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Text fade up */
    .fade-up {
      animation: fadeUp 1s ease forwards;
      animation-delay: 1s;
      opacity: 0;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-buttons {
      animation: fadeButtons 1s ease forwards;
      animation-delay: 1.8s;
      opacity: 0;
    }

    @keyframes fadeButtons {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body class="min-h-screen bg-white flex items-center justify-center text-black">

  <main class="flex flex-col items-center text-center">

    <!-- Logo -->
    <img 
      src="assets/ctrllogo4-removebg-preview.png"
      alt="CTRL+Vibes Logo"
      class="w-48 mb-6 logo-enter"
    />

    <!-- Motto -->
    <p class="text-lg md:text-xl font-medium mb-10 fade-up">
      You control the brand. We create the vibe.
    </p>

    <!-- Navigation -->
    <div class="flex gap-6 fade-buttons">

      <a href="services.html"
         class="px-6 py-2 border border-black rounded-md hover:bg-black hover:text-white transition">
         Our Services
      </a>

      <a href="about.html"
         class="px-6 py-2 border border-black rounded-md hover:bg-black hover:text-white transition">
         About Us
      </a>

      <a href="book.html"
         class="px-6 py-2 bg-black text-white rounded-md hover:opacity-80 transition">
         Book Now
      </a>

    </div>

  </main>

</body>
</html>
